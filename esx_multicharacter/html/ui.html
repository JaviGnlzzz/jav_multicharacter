        <link rel="stylesheet" type="text/css" href="css/main.css" />

    <body>
        <div class="multicharacter">

            <div class="multicharacter-container">

                <header class="multicharacter-title">
                    <div class="title">
                        <div class="text-title">seleccion</div>
                        <div class="text-down-title">personajes</div>
                    </div>
                </header>

                <main class="multicharacter-slots"></main>

                <div class="multicharacter-add">
                    <i class="fa-solid fa-user-plus"></i>
                </div>

            </div>

            <main class="multicharacter-selection">
                <div class="options"></div>
            </main>

            <main class="multicharacter-info">
                <div class="info-title"><i class="fa-solid fa-file-circle-info"></i>Informaci√≥n</div>
                <div class="info-container">
                    <div class="item-info" id="name">Nombre : Juan Gomez</div>
                    <div class="item-info" id="money">Efectivo : 200$</div>
                    <div class="item-info" id="bank">Banco : 200$</div>
                    <div class="item-info" id="job">Trabajo : LSPD</div>
                    <div class="item-info" id="date">Nacimiento : 12/3/2000</div>
                    <div class="item-info" id="sex">Sexo : Masculino</div>
                </div>
            </main>
        </div>

        <div class="multicharacter-loading">
            <div class="loader">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>            
        </div>
    </div>
